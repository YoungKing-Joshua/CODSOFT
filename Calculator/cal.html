<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js" defer></script>
  </head>
  <body>
      <section id="results">
        <p class="greeting"></p>
        <input type="text" class="live-input-display">
        <input type="text" class="answer-display">

      </section>
      <section id="inputs">
        <div class="inputs-div">
            <button id="clear-input-btn" class="operator-btn" value="CE">CE</button>
            <button id="reset-calc-btn" class="operator-btn" value="C">C</button>
            <button id="delete-btn" class="operator-btn" value="delete">del</button>
            <button id="divide-btn" class="operator-btn" value="/">/</button>
            <button id="btn-7" class="number-btn" value="7">7</button>
            <button id="btn-8" class="number-btn" value="8">8</button>
            <button id="btn-9" class="number-btn" value="9">9</button>
            <button id="multiply-btn" class="operator-btn" value="X">X</button>
            <button id="btn-4" class="number-btn" value="4">4</button>
            <button id="btn-5" class="number-btn" value="5">5</button>
            <button id="btn-6" class="number-btn" value="6">6</button>
            <button id="subtract-btn" class="operator-btn" value="-">-</button>
            <button id="btn-1" class="number-btn" value="1">1</button>
            <button id="btn-2" class="number-btn" value="2">2</button>
            <button id="btn-3" class="number-btn" value="3">3</button>
            <button id="add-btn" class="operator-btn" value="+">+</button>
            <button id="negation-btn" class="operator-btn" value="+-">+-</button>
            <button id="btn-0" class="number-btn" value="0">0</button>
            <button id="decimal-btn" class="operator-btn" value=".">.</button>
            <button id="equals-btn" class="operator-btn" value="=">=</button>
        </div>
      </section>
  </body>
</html>
